<!DOCTYPE html>
<html ng-app = "myapp">
<head>
	<meta charset="utf-8">
	<title>Acceso a datos externos</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>
<body ng-controller = "controladorDatos">

		<h1>A-Team</h1>

		<p>{{equipo.historia}}</p>

		<ul>
			<li ng-repeat = "integrantes in equipo.integrantes">
			    {{integrante.rango}} {{integrante.nombre}} {{integrante.especialidad}}
		    </li>
		</ul>

		<script type="text/javascript">
			
				var misDatos = angular.module('myapp',[]);

				misDatos.controller('controladorDatos',function($scope,$http){

					$scope.importar = function(){

						$http.get('datos.json').then(function(datos){

								$scope.equipo = datos.data;

						});

					}

					$scope.importar();

				});

				

		</script>

</body>
</html>
