<!DOCTYPE html>
<html ng-app="myapp">
<head>
	<title>Ordena Coleccion de Datos</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>
<body>

		<div ng-controller="app">
				<input type="text" ng-model="buscaFruta">
				<ul>
					<li ng-repeat="fruta in frutas | filter:buscaFruta">
						<h2>{{fruta.nombre}}</h2>
						<p>Fruta de color {{fruta.color}} conocida por tener {{fruta.propiedades}}</p>
					</li>
					
					
				</ul>

		</div>

		<script type="text/javascript">
			
			var miapp = angular.module("myapp",[]);

			miapp.controller("app",function($scope){


				$scope.frutas = [
						{
							nombre:"kiwi",
							color:'verde',
							propiedades:"vitamina C"
						},
						{
							nombre:"banana",
							color:"amarilla",
							propiedades:"magnecio y potacio"
						},
						{
							nombre:"arandano",
							color:'azul',
							propiedades:"antioxidante"
						}
						
				]



			});

		</script>

</body>
</html>
